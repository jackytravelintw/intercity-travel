<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城際旅遊 - 離島專家</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .hero {
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/2f/Penghu_Beach.jpg') no-repeat center center;
            background-size: cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .section {
            padding: 50px 0;
        }
        .destination-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">城際旅遊</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#services">服務</a></li>
                    <li class="nav-item"><a class="nav-link" href="#packages">行程</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">聯絡我們</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero">
        <h1>探索台灣美麗的離島</h1>
    </header>

    <section id="services" class="section text-center">
        <div class="container">
            <h2>我們的服務</h2>
            <p>提供澎湖、綠島、蘭嶼、小琉球行程規劃，九人座與遊覽車包車服務，機場接送與住宿訂房。</p>
        </div>
    </section>

    <section id="packages" class="section bg-light text-center">
        <div class="container">
            <h2>熱門行程</h2>
            <div class="row">
                <div class="col-md-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Penghu_Fish_Catching_Guards.jpg" class="destination-img" alt="澎湖">
                    <h4>澎湖行程</h4>
                </div>
                <div class="col-md-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Green_Island_Lighthouse.jpg" class="destination-img" alt="綠島">
                    <h4>綠島行程</h4>
                </div>
                <div class="col-md-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Lanyu_Orchid_Island_Taiwan.jpg" class="destination-img" alt="蘭嶼">
                    <h4>蘭嶼行程</h4>
                </div>
                <div class="col-md-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Little_Liuqiu_Taiwan.jpg" class="destination-img" alt="小琉球">
                    <h4>小琉球行程</h4>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="section text-center">
        <div class="container">
            <h2>聯絡我們</h2>
            <p>電話：XXX-XXXXXXX | LINE: @yourlineid | WhatsApp: +XX XXXX XXXX</p>
        </div>
    </section>

    <footer class="bg-dark text-white text-center p-3">
        &copy; 2025 城際旅遊. All rights reserved.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
